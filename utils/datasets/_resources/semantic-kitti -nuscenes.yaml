# classes that are indistinguishable from single scan or inconsistent in
# ground truth are mapped to their closest equivalent
learning_map:
  0 : -1     # "unlabeled"
  1 : -1     # "outlier" mapped to "unlabeled" --------------------------mapped
  10: 0     # "car"
  11: 1     # "bicycle"
  13: 4     # "bus" mapped to "other-vehicle" --------------------------mapped
  15: 2     # "motorcycle"
  16: -1     # "on-rails" mapped to "other-vehicle" ---------------------mapped
  18: 3     # "truck"
  20: 4     # "other-vehicle"
  30: 5     # "person"
  31: -1     # "bicyclist"
  32: -1     # "motorcyclist"
  40: 6     # "road"
  44: 6    # "parking"
  48: 7    # "sidewalk"
  49: -1    # "other-ground"
  50: -1    # "building"
  51: -1    # "fence"
  52: -1     # "other-structure" mapped to "unlabeled" ------------------mapped
  60: 6     # "lane-marking" to "road" ---------------------------------mapped
  70: 9    # "vegetation"
  71: 9    # "trunk"
  72: 8    # "terrain"
  80: -1    # "pole"
  81: -1    # "traffic-sign"
  99: -1     # "other-object" to "unlabeled" ----------------------------mapped
  252: 0    # "moving-car" to "car" ------------------------------------mapped
  253: -1    # "moving-bicyclist" to "bicyclist" ------------------------mapped
  254: 5    # "moving-person" to "person" ------------------------------mapped
